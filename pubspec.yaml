name: restaurant_app
description: Restaurant management app for orders, inventory, and more.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.0.0
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.2
  equatable: ^2.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Excel export
  excel: ^4.0.3
  
  # Charts
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - .env
    - .env.dev
